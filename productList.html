<html lang="en"><head>
    <meta charset="UTF-8">
    <title>E-Commerce Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/products.css">
</head>
<body data-gr-c-s-loaded="true">
<div id="navigationBar" class="pos-f-t">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">E-Commerce Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse show" id="navbarSupportedContent" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productList.html">Products</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div id="main" class="container my-3">

    <div id="displayContent" class="row py-3">
        <div id="sortingOptions" class="col-2">
            <div id="orderBy" class="">
                <div class="">
                    <div class="mx-auto">
                        <h6>Order By</h6>
                    </div>
                    <div class="mx-auto ">
                        <select name="orderBy">
                            <option value="" disabled selected hidden>Please choose</option>
                            <option value="title">Title</option>
                            <option value="price">Price</option>
                        </select>
                    </div>

                </div>
            </div>
            <div id="priceRange" class="">
                <div class="">
                    <div class="mx-auto">
                        <h6>Prince Range</h6>
                    </div>
                    <div class="mx-auto">
                        <select name="orderBy">
                            <option value="" disabled selected hidden>Please choose</option>
                            <option value="30">Under $30</option>
                            <option value="31">Above $30</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="category" class="">
                <div class="">
                    <div class="mx-auto">
                        <h6>Category</h6>
                    </div>
                    <div class="mx-auto">
                        <select name="orderBy">
                            <option value="" disabled selected hidden>Please choose</option>
                            <option value="colors">Colors</option>
                            <option value="black-and-white">B&W</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="products"class="col-10">
            <div class="list-container"> </div>
        </div>
    </div>

    <div id="foot" class="d-flex justify-content-between rounded bg-dark text-white p-3">
        <div id="companyName" class="my-auto">
            <h6>Company Name</h6>
        </div>
        <div id="phoneNumber" class="my-auto">
            <h6>(555) 555 555</h6>
        </div>
        <div id="companyAddress" class="my-auto">
            <h6>55 Fake Street</h6>
            <h6>Faketown, NJ</h6>
            <h6>00000</h6>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/productList.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
